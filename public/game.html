<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Game</title>
    <!--     <script src="socket.io.dev.js"></script> -->
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="assets/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div id="GameHeader" class="row show-none">
            <div class="col6" id="chgID"></div>
            <div class="col6" id="statusMsg"></div>
            <div class="col12" id="challengerInfo"></div>
        </div>
        <div id="anotherGameOpt" class="row show-none">
            <h4 class="col-12">Do you want another Challenge?</h4>
            <h5 class="col-6 btn btn-primary" id="anotherYes">Yes</h5>
            <h5 class="col-6 btn btn-primary" id="anotherNo">No</h5>
        </div>
        <div id="playmode" class="row align-items-center show-none">
            <div class="col">
                <h5 id="oneplayer" class="btn btn-primary">Single Player</h5>
            </div>
            <div class="col">
                <h5 id="twoplayer" class="btn btn-primary">Two Players</h5>
                <div id="joinoraccept">
                    <input id="username" type="text" placeholder="Type your name here"> <br />
                    <span id="createBtn" class="btn btn-outline-primary">Challenge someone </span> (or) <span id="joinBtn" class="btn btn-outline-primary">Accept a Challenge</span> <br />
                    <div id="acceptBlock">
                        <input id="acceptID" type="text" placeholder="Enter Game ID"> <span id="readyBtn" class="btn btn-outline-primary btn-sm"> I am Ready </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="gametable" class="row align-items-center show-none">
            <div class="col-12">
                <div class="row">
                    <p class="col" id="cell0"></p>
                    <p class="col" id="cell1"></p>
                    <p class="col" id="cell2"></p>
                    <p class="col" id="cell3"></p>
                    <p class="col" id="cell4"></p>
                </div>
                <div class="row">
                    <p class="col" id="cell5"></p>
                    <p class="col" id="cell6"></p>
                    <p class="col" id="cell7"></p>
                    <p class="col" id="cell8"></p>
                    <p class="col" id="cell9"></p>
                </div>
                <div class="row">
                    <p class="col" id="cell10"></p>
                    <p class="col" id="cell11"></p>
                    <p class="col" id="cell12"></p>
                    <p class="col" id="cell13"></p>
                    <p class="col" id="cell14"></p>
                </div>
                <div class="row">
                    <p class="col" id="cell15"></p>
                    <p class="col" id="cell16"></p>
                    <p class="col" id="cell17"></p>
                    <p class="col" id="cell18"></p>
                    <p class="col" id="cell19"></p>
                </div>
                <div class="row">
                    <p class="col" id="cell20"></p>
                    <p class="col" id="cell21"></p>
                    <p class="col" id="cell22"></p>
                    <p class="col" id="cell23"></p>
                    <p class="col" id="cell24"></p>
                </div>
                <div class="row" id="points">
                    <div class="col-12"><span>0</span> points</div>
                </div>
                <div class="row" id="gameover">
                    <div class="col-12"><span>Game Over</span></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="assets/howler.min.js"></script>
    <script src="assets/modernizr-custom.js"></script>
    <script src="game.js"></script>
</body>

</html>
